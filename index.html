<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício M7</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <h1>Formulário</h1>
            <input type="number" id="campoA" required placeholder="Campo A (número deve ser o menor)">
            <input type="number" id="campoB" required placeholder="Campo B (número deve ser o maior)">
            <button type="submit" id="btn">Enviar</button>
            <p class="correto">O valor está correto!</p>
            <p class="incorreto">O Valor está incorreto! O campo B precisa ser maior.</p>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
